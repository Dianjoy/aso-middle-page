<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
    <title>点乐</title>
    <link rel="stylesheet" href="css/screen.css" media="screen">
</head>
<body>
<div class="top">
  <img src="img/app-store.png" title="这是一张动态替换照片" />

</div>
<section>
  <ul>
    <li>App store搜索关键字"炒股"，找到"仙人掌股票"（约第4位）</li>

  </div>
</section>
<footer>
  <div class="cut_line">

    <img src="img/app-store.png" />

  </div>
