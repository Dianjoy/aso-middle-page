<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
  <title>点乐</title>
  <link rel="stylesheet" href="css/screen.css" media="screen">
</head>
<body>
<div class="top">
  <img src="img/app-store.png" width="70" height="70" />
  <h1>Boxtrolls</h1>
</div>
<ul class="op">
  <li>App store搜索关键字“炒股”，找到“仙人掌股票”（约第4位)</li>
  <li>下载并注册账号后，试用3分钟可得奖励</li>
</ul>
<p class="touch">
  <span class="keyword" data-content="炒股">炒股</span>
</p>
<p class="label">
  长按虚线框，拷贝关键词
</p>
<div class="remind">
  <div class="left line"></div>
  特别提醒
  <div class="right line"></div>
</div>
<footer>
  <img src="img/app-store.png" width="29" height="29" />
  <div>请回到桌面打开Appstore搜索关键词下载</div>
</footer>
</body>
</html>
